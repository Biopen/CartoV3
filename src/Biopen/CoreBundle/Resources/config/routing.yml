biopen_homepage:
    path:     /
    defaults: { _controller: BiopenCoreBundle:Core:index }

biopen_constellation:
    path:     /autourdemoi/{slug}/{distance}
    defaults: { _controller: BiopenCoreBundle:Core:constellation, slug:'', distance:'50' }
    options:
        expose: true

biopen_directory_ajax:
    path:     /directoryAjax
    defaults: { _controller: BiopenCoreBundle:Core:directoryAjax }
    requirements:
        _method: POST
    options:
        expose: true

biopen_directory:
    path:     /navigation/{slug}
    defaults: { _controller: BiopenCoreBundle:Core:directory, slug:'' }
    options:
        expose: true
