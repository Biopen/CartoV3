biopen_homepage:
    path:     /
    defaults: { _controller: BiopenCoreBundle:Core:index }

biopen_constellation:
    path:     /autourdemoi/{slug}/{distance}
    defaults: { _controller: BiopenCoreBundle:Core:constellation, slug:'', distance:'50' }
    options:
        expose: true

biopen_listing_ajax:
    path:     /listingAjax
    defaults: { _controller: BiopenCoreBundle:Core:listingAjax }
    requirements:
        _method: POST
    options:
        expose: true

biopen_listing:
    path:     /navigation/{slug}
    defaults: { _controller: BiopenCoreBundle:Core:listing, slug:'' }
    options:
        expose: true
