    requirements:
        _method: POST
    options:
        expose: true

biopen_report_error_for_element:
    path:     /report
    defaults: { _controller: BiopenGeoDirectoryBundle:ElementInteraction:reportError }
    requirements:
        _method: POST
    options:
        expose: true

biopen_delete_element:
    path:     /delete
    defaults: { _controller: BiopenGeoDirectoryBundle:ElementInteraction:delete }
    requirements:
        _method: POST
    options:
        expose: true

biopen_element_send_mail:
    path:     /sendMail
    defaults: { _controller: BiopenGeoDirectoryBundle:ElementInteraction:sendMail }
    requirements:
